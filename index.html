<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
        <p id="description">This survey form is to know how to make you better on the piano</p>
        <div class="form-row">
            <label for="name" id="name-label">* Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
            <label for="email" id="email-label">* Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter a valid email address" required>
        </div>
        <div class="form-row">
            <label for="number" id="number-label">* Age:</label> 
            <input type="number" name="age" id="number" placeholder="Age" size="6" min="11" max="99">
        </div>
        
        <div class="form-row">
            <label for="dropdown" id="dropdown-label">How would you rate your self in your piano playing?</label>
            <select id="dropdown" name="rating">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="form-row">
            <span class="form-question">How long have you been playing the piano?</span>
            <div class="form-option">
                <input id="levelOne" type="radio" name="experience" value="0-2"> <label for="levelOne">0-2</label><br/>
                <input id="levelTwo" type="radio" name="experience" value="3-5"> <label for="levelTwo">3-5</label><br/>
                <input id="levelThree" type="radio" name="experience" value="5-10"> <label for="levelThree">5-10</label><br/>
                <input id="levelFour" type="radio" name="experience" value="above 10"> <label for="levelFour">Above 10</label><br/>
            </div>
        </div>

        <div class="form-row">
            <span class="form-question">What will you like to learn:</span>
            <div class="form-option">
                <input id="scale" type="checkbox" name="learn" value="scales"> <label for="scale">Scales</label><br/>
                <input id="chord" type="checkbox" name="learn" value="chords"> <label for="chord">Chords</label><br/>
                <input id="bassRuns" type="checkbox" name="learn" value="bassruns"> <label for="bassRuns">Bass-runs</label><br/>
                <input id="improvise" type="checkbox" name="learn" value="improvisation"> <label for="improvise">Improvisation</label><br/>
                <input id="jazz" type="checkbox" name="learn" value="jazz"> <label for="jazz">Jazz</label><br/>
                <input id="classical" type="checkbox" name="learn" value="classicalplay"> <label for="classical">Classical playing</label><br/>
            </div>
        </div>
        
        <div class="form-row">
            <label for="comments" class="form-question">Any Comments or Suggestions?</label>
            <textarea name="comments" id="comments">Enter your comments...</textarea>
        </div>
        <input type="submit" id="submit" name="submit" value="submit">

    </form>
    <script src="js/main.js"></script>
</body>
</html>
