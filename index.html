<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey form is to know how to make you better on the piano</p>
    <form id="survey-form">
        <label for="name">* Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br />
        <label for="email">* Email:</label> 
        <input type="email" name="email" id="email" placeholder="Enter a valid email address" required>
        <br />
        <label for="number">* Age:</label> 
        <input type="number" name="age" id="number" placeholder="Age>
        <br />
    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
