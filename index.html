<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey form is to know how to make you better on the piano</p>
    <form id="survey-form">
        <label for="name">* Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br />
        <label for="email">* Email:</label> 
        <input type="email" name="email" id="email" placeholder="Enter a valid email address" required>
        <br />
        <label for="number">* Age:</label> 
        <input type="number" name="age" id="number" placeholder="Age" size="6" min="11" max="99">
        <br />
        
        <label for="dropdown">How would you rate your self in your piano playing?</label>
        <select id="dropdown" name="rating">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br />

        <p>How long have you been playing the piano?</p>
        <input id="levelOne" type="radio" name="experience" value="0-2"> <label for="levelOne">0-2</label>
        <input id="levelTwo" type="radio" name="experience" value="3-5"> <label for="levelTwo">3-5</label>
        <input id="levelThree" type="radio" name="experience" value="5-10"> <label for="levelThree">5-10</label>
        <input id="levelFour" type="radio" name="experience" value="above 10"> <label for="levelFour">Above 10</label>
        <br />

        What will you like to learn:
        <input id="scale" type="checkbox" name="learn" value="scales"> <label for="scale">Scales</label>
        <input id="chord" type="checkbox" name="learn" value="chords"> <label for="chord">Chords</label>
        <input id="bassRuns" type="checkbox" name="learn" value="bassruns"> <label for="bassRuns">Bass-runs</label>
        <input id="improvise" type="checkbox" name="learn" value="improvisation"> <label for="improvise">Improvisation</label>
        <input id="jazz" type="checkbox" name="learn" value="jazz"> <label for="jazz">Jazz</label>
        <input id="classical" type="checkbox" name="learn" value="classicalplay"> <label for="classical">Classical playing</label>

        <br />
        <label for="comments">Any Comments or Suggestions?</label>
        <textarea name="comments" id="comments">Enter your comments...</textarea>
        <br />
        <input type="submit" id="submit" name="submit" value="submit">

    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
